<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function cambiarColor(x){
            var b = document.getElementById("formulario");
            b.style.backgroundColor = x.value;
        }
    
    </script>
    <form action="" name="formulario" id="formulario">
        <input type="radio" name="color" id="rojo" value="red" onchange="cambiarColor(this)" >Rojo<br>
        <input type="radio" name="color" id="verde" value="green" onchange="cambiarColor(this)">Verde<br>
        <input type="radio" name="color" id="azul" value="blue" onchange="cambiarColor(this)">Azul<br>
        <input type="radio" name="color" id="amarillo" value="yellow" onchange="cambiarColor(this)">Amarillo<br>
    </form>
</body>
</html>
