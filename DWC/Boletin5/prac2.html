<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function sms(cara) {  
            var lim = 145;
            var car = cara.value.length;
            var max = document.getElementById("ejer6").setAttribute("max", lim);
            var msg = document.getElementById("d");
            var resto = lim - car;
            msg.innerHTML = resto;
        }
    </script>
        <textarea maxlength="145" id="ejer6" cols="50" rows="15" oninput="sms(this)"></textarea>
        <div id="d">145</div>
</body>
</html>
