<!--COOKIES
Crear   un   formulario   que   contiene   un   conjunto   de   casillas   de   verificación   con   diferentes tipos   
de   cafés   ­   espresso,   cappuccino,   moka,   y   así   sucesivamente.   Pida   al   usuario su   nombre   y   número   
de   habitación   y   seleccionar   un   tipo   de   café.   Indicar   al   usuario   que va   a   enviar   el   café   a   
su   número   de   habitación.   Cree   una   cookie   para   recordar   las preferencias   del   usuario.   La   próxima   
vez   que   el   usuario   carga   la   página,   dirá   que   hay   una tarifa especial para su (utilice el valor de la cookie) 
café favorito.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="ejer14.js"></script>
</head>
<body>
    <form action="" id="ejer14" method="post">
        <input type="text" name="nombre" id="nombre">Nombre<br>
        <input type="text" name="numero" id="numero">Numero de Habitación<br>
        <input type="checkbox" name="espresso" id="cafe" value="espresso">Espresso<br>
        <input type="checkbox" name="cappuccino" id="cafe" value="capuccino">Cappuccino<br>
        <input type="checkbox" name="moka" id="cafe" value="moka">Moka<br>
        <input type="button" value="OK!" name="ok" id="ok">
    </form>
</body>
</html>
