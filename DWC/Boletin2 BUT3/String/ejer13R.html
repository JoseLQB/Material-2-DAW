<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var rex = /.*@.*\..*/;
        var usuario = "";
        var servidor = "";

            var direcc = prompt("Indroduce una direcci√≥n de correo");
        }while(!direcc.match(rex));
        direcc = direcc.split("@");

        var dir3=direcc[1].split(".");

        document.write("USUARIO: " + usuario + "<br>");
        document.write("SERVIDOR: " + servidor);

    </script>
