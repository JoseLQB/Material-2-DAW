<!--Leer un texto de la entrada estándar y dir3ar cuántas palabras tiene, cuántas de ellas
empiezan por A y cuántas líneas tiene.
Suponemos que una palabra está separada de otra por uno o más espacios, un
tabulador o un salto de línea y el texto acaba con un punto, no existe ningún punto y
aparte y las palabras son todas correctas.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var text = prompt("Escribe un texto");
        var palabras = 0;
        var a = 0;

        text = text.split(" ");
        for (key in text) {
            if(key.includes("a", 0)){
                a++;
            }
            palabras++;
        }

        document.writeln("El texto tiene " + palabras + " palabras.");
        document.write(a + " palabras empiezan por a.");

    </script>
</body>
</html>
