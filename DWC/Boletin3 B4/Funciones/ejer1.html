<!--Hacer un programa que compruebe si un número es perfecto. Deberá
implementarse una función esPerfecto(numero) que devuelva true si lo es.-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function esPerfecto(num){
            var div = 0;
            for (var i = num-1; i>0; i--){
                if(num % i ==0){
                    div = div+i;
                }
            }
            if(div == num){
                return true;
            }else{
                return false;
            }
        }
        var num = prompt("Introduce número");
        document.write(esPerfecto(num));
    </script>
    
</body>
</html>
