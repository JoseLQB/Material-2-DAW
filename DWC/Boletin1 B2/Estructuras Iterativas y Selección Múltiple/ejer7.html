<!--7. Realizar un programa que lea una fecha de nacimiento de la forma día, mes, año, y dé
como resultado el número de Tarot. El programa verificará si la fecha es correcta. El
número de Tarot se haya sumando los números de la fecha de nacimiento y
reduciéndolos a un único dígito. Por ejemplo, si su fecha de nacimiento es 20 de julio de
1984, el número de Tarot sería: 20 + 7+ 1984 = 2011⇒ 2 + 0+ 1+1 = 4
TODAS LAS ESTRUCTURAS DE CONTROL

NOTA: Validar las entradas oportunas y construir los algoritmos de manera que se ejecuten cuantas veces

deseemos con el fin de depurar el código sin salir del programa.-->
<!DOCTYPE html>
<html>
<head>
	<title>Boletin2E1</title>
</head>
<body>
    <script type="text/javascript">
    var year = parseInt(prompt("Introduce un año"));
    var mes = parseInt(prompt("Introduce un mes"));
    var dia = parseInt(prompt("Introduce un dia"));
    var suma =0;
    if(year >=1910 && year<=2019 && mes>0 && mes<=12 && dia<=31){
    var numero = year + mes + dia;
    numero = numero.toString();
    if(numero.length>=2){
        for(var x in numero){
            suma = suma + parseInt(numero[x]);////
        }
    }
        document.write(suma);
    }else{
        document.write("Has introducido datos incorrectos");
    }


	</script>
</body>
</html>
