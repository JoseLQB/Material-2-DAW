<!-- Diseña un algoritmo para simular el juego de ¿dónde está la bolita? (trile), famoso timo
practicado por los llamados trileros .En nuestro caso el ordenador será un honrado
trilero que no engañará al usuario que juegue con él.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var bola = prompt("¿Donde está está la bolita? A, B, C");
    
        var posibilidades = ["A", "B", "C"];
        var posicion =Math.floor(Math.random()*3);
        var confirma = posibilidades[posicion];


        if(bola == "A" || bola == "B" || bola == "C"){
            if(bola == confirma){
                document.write("Has ganado");
            }else{
                document.write("Has perdido"); 
            }
        }else{
            document.write("lo has dicho mal");
        }
    </script>
</body>
</html>
