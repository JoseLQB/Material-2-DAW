<!--Hacer un algoritmo que lea el número correspondiente a un mes del calendario y
presente en pantalla su nombre usando una estructura de control adecuada.-->
<!DOCTYPE html>
<html>
<head>
    <title>Boletin2E1</title>
    <meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
    var meses = prompt("Introduce el número del mes que quieres conocer");
    switch(meses){
        case "1":
            document.write("Enero");
            break;
        case "2":
            document.write("Febrero");
            break; 
        case "3":
            document.write("Marzo");
            break;  
        case "4":
            document.write("Abril");
            break;  
        case "5":
            document.write("Mayo");
            break;  
        case "6":
            document.write("Junio");
            break;  
        case "7":
            document.write("Julio");
            break;  
        case "8":
            document.write("Agosto");
            break;  
        case "9":
            document.write("Septiembre");
            break;  
        case "10":
            document.write("Octubre");
            break;  
        case "11":
            document.write("Noviembre");
            break;  
        case "12":
            document.write("Diciembre");
            break;        
    }
	</script>
</body>
</html>
