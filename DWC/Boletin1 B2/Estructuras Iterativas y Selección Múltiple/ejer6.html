<!--6. Realizar un algoritmo que permita introducir la nota de una asignatura por teclado, la
valide para que estÃ© comprendida entre 0 y 10 y se escriba en letras de la siguiente
manera:
SUSPENSO si es menor que 5
APROBADO mayor que 5 y menor que 6
BIEN entre 6 y 7
NOTABLE entre 7 y 8
SOBRESALIENTE entre 9 y 10-->
<!DOCTYPE html>
<html>
<head>
	<title>Boletin2E1</title>
</head>
<body>
	<script type="text/javascript">
        var nota = parseInt(prompt("Introduce una nota"));
        if(nota>=0 && nota<=10){
            if(nota<5){
                document.write("SUSPENSO");
            }else if(nota>=5 && nota<6){
                document.write("APROBADO");
            }else if(nota>=6 && nota <7){
                document.write("BIEN");
            }else if(nota>=7 && nota<9){
                document.write("NOTABLE");
            }else if(nota>=9){
                document.write("SOBRESALIENTE");
            }
        }else{
            document.write("Introduce una nota correcta")
        }


	</script>
</body>
</html>
