<!DOCTYPE html>
<html>
<head>
	<title>Boletin2E3</title>
</head>
<body>
	<script type="text/javascript">
		var num = parseInt(prompt("Dame un valor"));
		var inverso = 1/num;
		if(num!=0){
			document.write("Inverso: " + inverso);

		}else{
			document.write("Error, no se puede hacer el inverso de 0");
		}
	</script>
</body>
</html>
