<!--Dado un CAPITAL un RÉDITO determinado y un TIEMPO de imposición, calcular el
INTERÉS simple ​que se produce.-->

<!DOCTYPE html>
<html>
<head>
	<title>Boletin2E6</title>
	<meta charset="utf-8">
</head>
<body>
    <script type="text/javascript">
        var capital = parseInt(prompt("CAPITAL"));
        var redito = parseInt(prompt("REDITO"));
        var tiempo = parseInt(prompt("TIEMPO"));

        var is = capital*redito*tiempo;

        document.write("Interes simple: " + is);   
    </script>
</body>
</html>
