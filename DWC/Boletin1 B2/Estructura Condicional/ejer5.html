<!--Para comprobar si un año es o no bisiesto se usa la siguiente regla: “Un año es bisiesto
si es divisible por 400, o bien es divisible por 4 pero no por 100”. Diseñar un programa
que utilizando una variable lógica que tenga valor cierto si el año es bisiesto y falso si no
lo es.-->

<!DOCTYPE html>
<html>
<head>
	<title>Boletin2E5</title>
</head>
<body>
    <script type="text/javascript">
        var year = prompt("Introduce un año");
        var bisiesto = true;
        var noBisiesto = false;
        if(year%400==0 || year%4==0 && year%100!=0){
            document.write(bisiesto);
        }else{
            document.write(noBisiesto);
        }
    </script>

</body>
</html>
