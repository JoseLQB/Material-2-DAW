    <script>

        class Personas{
            constructor(nombre, edad){
                this.nombre = nombre;
                this.edad = edad;
            }
            getNombre(){
                return this.nombre;
            }
            getEdad(){
                return this.edad;
            }
        }
        class Profesores extends Personas{
            constructor(nombre, edad, asignatura, cursos){
                super(nombre, edad);
                this.asignatura = asignatura;
                this.cursos = cursos;
            }
            getAsignatura(){
                return this.asignatura;
            }
            getCursos(){
                var c = "";
                for(var i = 0; i<this.cursos.length; i++){
                    c = c + this.cursos[i] + "<br>";
                }
                return c;
            }
        }

        class Alumnos extends Personas{
            constructor(nombre, edad, año, modalidad){
                super(nombre, edad);
                this.año = año;
                this.modalidad = modalidad;
            }
            getAño(){
                return this.año;
            }
            getModalidad(){
                return this.modalidad;
            }
        }
