<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function enVentana(numero) {          
            var width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
            var height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;

            var systemZoom = width / window.screen.availWidth;
            var left = (width - 300) / 2 / systemZoom;
            var top = (height - 400) / 2 / systemZoom;

            let abrir = window.open('','Boom',"width=300,height=400,left="+left+",top="+top+"'");  
            let minutos=Math.trunc(numero/1000/60);
            let segundos = Math.trunc((numero/1000)%60);
            abrir.document.write("El mundo sera destruido en: "+minutos+":"+segundos);  
            /////Para cerrarl
            console.log();
            if(numero==0){
            setTimeout(function(){abrir.close()}, 2000); 
            abrir.document.write('<h1>BOOM!!!<h1>');  
            }else{
            numero-=1000;  
            setTimeout(() => {
                abrir.document.body.innerHTML = '';
            }, 1000);
            setTimeout(() => {
                enVentana(numero);
            }, 1000);
            }    
        }
        enVentana(10005165168180);
    </script>
</body>
</html>
